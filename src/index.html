<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="height=device-height, width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, initial-scale=1.0">
  <meta name="description" content="Coder's Little Helper app">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#100e0e">
  <link rel="icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="/clh.css">
  <script type="module" src="/clh-loader.js" defer></script>
  <!-- remove on build -->
  <script type="module" src="/reload/reload.js" defer></script>
  <!-- remove done -->
  <title>CLH &gt;</title>
</head>
<body>
  <header>
    <clh-menu state="no"></clh-menu>
  </header> 
  <div id="helperIntro">
    ^add a helper^
  </div>
  <main id="clhMain">
  </main>
  <template id="c-wrapper">
    <c-wrapper>
      <h3 class="wrapHead"></h3>
      <div class="wrapControls">
        <button class="controlComp resizeComp" title="resize">&lt; &gt;</button>
        <button class="controlComp removeComp" title="delete">x</button>
      </div>
    </c-wrapper>
  </template>
  <script>
    const loadServiceWorker = async () => {
      try {
        await navigator.serviceWorker.register('/sw.js');
        console.log('Congratulations, you\'ve contracted a service worker!');
      } catch {}
    };
    if ('serviceWorker' in navigator) { loadServiceWorker(); }
  </script>
  <noscript>
    <h2>Nothing Exists without JavaScript!</h2>
  </noscript>
</body>
</html>
